<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm cấu trúc HTML</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- Cho một cấu trúc HTML như bên dưới, khi click button sẽ tạo thêm một cấu trúc <div class="box"> tương tự như cấu trúc đã cho. -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                // clone phần tử
                let clone = $(".box:eq(0)").clone();
                // thêm sau .box
                $(".box").last().after(clone);
            })
        })
    </script>
    <div class="box">
        <h3>Box title</h3>
        <ul class="list">
            <li>item 01</li>
            <li>item 02</li>
            <li>item 03</li>
            <li>item 04</li>
            <li>item 05</li>
            <li>item 06</li>
            <li>item 07</li>
        </ul>
    </div>
    <button type="button">Add</button>
</body>

</html>
