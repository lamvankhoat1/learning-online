<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag nh∆∞ radio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <style>
        li {
            border: 1px solid #ccc;
            border-radius: 50%;
            cursor: pointer;
            display: inline-block;
            margin-right: 10px;
            height: 40px;
            width: 40px;
            line-height: 40px;
            text-align: center;
        }

        li.checked {
            background-color: #e9ed00;
        }
    </style>
    <script>
        $(document).ready(function(){
          $(".check-list li").click(function(){
            $(".check-list li").removeClass("checked");
            $(this).toggleClass("checked");
          })
        })
    </script>
    <ul class="check-list">
        <li class="checked">01</li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
        <li>06</li>
        <li>07</li>
    </ul>
</body>

</html>
