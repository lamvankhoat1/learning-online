<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accordion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <!-- Áp dụng Bài tập accordion, viết chương trình sao cho khi click tiêu đề thì nội dung (div) tiếp theo sẽ hiện, các nội dung khác sẽ ẩn, tức là mỗi lần chỉ mở được một nội dung -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h3 {
            margin-bottom: 10px;
        }

        .box {
            border: 3px solid #eee;
            display: none;
            height: 100px;
            margin-top: 5px;
            padding: 10px;
            width: 150px;
        }
    </style>
    <h3>Title 01</h3>
    <div class="box">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>

    <h3>Title 02</h3>
    <div class="box">Sed porttitor turpis risus, vitae sodales neque vulputate ut.</div>

    <h3>Title 03</h3>
    <div class="box">In suscipit nec velit sit amet convallis. Integer.</div>
    <script>
        $(document).ready(function () {
            function closeAll() {
                $("h3+.box").slideUp();
            }

            $("h3").click(function () {
                closeAll();
                $(this).next(".box").slideToggle();
            })
            // đáp án khác
            // $(function () {
            //     $('h3').click(function () {
            //         $('.box').slideUp(400);
            //         $(this).next('.box').slideToggle(400);
            //     });
            // });
        })
    </script>
</body>

</html>
